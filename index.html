<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Alpinejs • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
    	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	</head>
	<body>
		<section 
		x-data="{
			todos: [],
			newTodo: '',

			get active() {
				return this.todos.filter(todo => todo.completed === false);
			},

			addTodo() {
				this.todos.push({
					id: this.todos.length +1,
					body: this.newTodo,
					completed: false
				});
				this.newTodo = '';
			},

			removeTodo(todo) {
				let position = this.todos.indexOf(todo);
				this.todos.splice(position, 1);
			}
		}"
		class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input x-model="newTodo" @keyup.enter="addTodo()"
				class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>

			<section x-cloak
			x-show="todos.length"
			class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<template x-for="todo in todos" :key="todo.id">
						<li :class="{completed: todo.completed}">
							<div class="view">
								<input class="toggle" type="checkbox" @click="todo.completed = ! todo.completed">
								<label x-text="todo.body"></label>
								<button class="destroy" @click="removeTodo(todo)"></button>
							</div>
							<input class="edit" value="Rule the web">
						</li>
					</template>
				</ul>
			</section>
			<!-- This footer should be hidden by default and shown when there are todos -->
			<footer x-cloak x-show="todos.length"
			class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong x-text="active.length"></strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
